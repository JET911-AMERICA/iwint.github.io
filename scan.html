        header { padding: 50px 20px 20px 20px; display: flex; justify-content: center; align-items: center; position: relative; background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0)); }

    <div id="qr-reader"></div>

        </header>
        <div style="flex-grow: 1;"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Roher Scan-Inhalt: ${decodedText}`);
            
            // KORREKTUR HIER: Der Variablenname ist jetzt korrekt geschrieben (grosses Q)
            html5QrcodeScanner.clear().catch(error => {
                console.error("Fehler beim Stoppen des Scanners.", error);
            });

            let recipientName = decodedText;
            const lines = decodedText.split('\n');
            const twintTechCodeRegex = /^\d{2}:[a-f0-9\-:#]+$/i;

            if (lines[0].trim() === 'SPC' && lines.length >= 6) {
                recipientName = lines[5].trim();
                console.log(`SPC erkannt! Empfänger: ${recipientName}`);
            } else if (twintTechCodeRegex.test(decodedText.trim())) {
                recipientName = "TWINT Händler-Zahlung";
                console.log(`Technischer TWINT-Code erkannt!`);
            } else {
                console.log("Einfacher Text-QR-Code erkannt.");
            }

            window.location.href = `/pay?recipient=${encodeURIComponent(recipientName)}`;
        }

        function onScanFailure(error) { /* Fehler ignorieren */ }

        // Die Variable wird hier mit grossem Q definiert
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
