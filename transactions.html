<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Transaktionen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f2f2f7; margin: 0; padding: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; }
        .card { background-color: white; margin-bottom: 15px; border-radius: 15px; padding: 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; color: #555; flex-shrink: 0; }
        .tx-details { flex-grow: 1; }
        .tx-name { font-weight: 600; font-size: 1rem; display: block; }
        .tx-date { color: #999; font-size: 0.8rem; }
        .tx-amount { font-weight: 600; font-size: 1rem; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007aff; text-decoration: none; font-size: 1rem; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">&larr; Zurück zur Startseite</a>
    <h1>Alle Transaktionen</h1>

    <!-- Container, wo die Liste reinkommt -->
    <div id="transaction-list">
        <!-- Wird per Javascript gefüllt -->
    </div>
    
    <div id="no-tx-message" style="display:none; text-align:center; color:#999; margin-top:50px;">
        Noch keine Transaktionen vorhanden.
    </div>

    <script>
        // 1. Daten aus dem Speicher laden
        let transactions = JSON.parse(localStorage.getItem('twint_transactions') || '[]');
        const listContainer = document.getElementById('transaction-list');
        const noTxMessage = document.getElementById('no-tx-message');

        if (transactions.length === 0) {
            noTxMessage.style.display = 'block';
        } else {
            // 2. Für jede gespeicherte Transaktion eine Karte erstellen
            transactions.forEach(tx => {
                const html = `
                <div class="card">
                    <div class="avatar-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="tx-details">
                        <span class="tx-name">${tx.name}</span>
                        <span class="tx-date">${tx.date}, ${tx.time}</span>
                    </div>
                    <div class="tx-amount">- CHF ${tx.amount}</div>
                </div>
                `;
                listContainer.innerHTML += html;
            });
        }
    </script>

</body>
</html>
