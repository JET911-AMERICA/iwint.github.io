<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geld senden</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; }
        input, button { width: 100%; margin-bottom: 20px; padding: 15px; box-sizing: border-box; font-size: 1.2rem; border-radius: 10px; border: 1px solid #ccc; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        button { background-color: #c94f4f; color: white; border: none; cursor: pointer; }
        h2 { text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 30px; }
        a { text-decoration: none; color: #666; display:block; text-align:center; }
    </style>
</head>
<body>
    <h2>Geld senden</h2>

    <!-- WICHTIG: action zeigt auf deine Erfolgsseite, method auf GET -->
    <form action="succes.html" method="GET">
        
        <!-- Da GitHub Pages kein Python kann, zeigen wir einfach immer die Eingabefelder an -->
        <label for="name">Name des Empfängers:</label>
        <input type="text" id="name" name="recipient_name" placeholder="z.B. Max Mustermann" required>

        <label for="recipient_image">Bild (Optional):</label>
        <input type="file" id="recipient_image" name="recipient_image" accept="image/*">

        <label for="amount">Betrag (CHF):</label>
        <input type="number" id="amount" step="0.05" name="amount" placeholder="0.00" required autofocus>

        <button type="submit">Senden</button>
    </form>
    
    <br>
    <!-- Link zurück zur Startseite -->
    <a href="index.html">Abbrechen</a>
</body>
</html>
