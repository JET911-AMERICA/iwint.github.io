<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geld senden</title>
    
    <!-- APP CODE -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: white; display: flex; justify-content: center; padding: 20px; color: #000; }
        .container { width: 100%; max-width: 400px; }
        h1 { font-size: 22px; font-weight: 700; margin-bottom: 5px; text-align: left; }
        h2 { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 30px; margin-top: 10px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 16px; }
        input[type="number"], input[type="text"] { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #000; border-radius: 10px; margin-bottom: 20px; outline: none; background: white; box-sizing: border-box; position: relative; z-index: 2; pointer-events: auto !important; }
        .file-upload-wrapper { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 30px; background-color: #fff; }
        input[type="file"] { width: 100%; font-size: 14px; border: none; margin-bottom: 0; }
        .send-btn { width: 100%; padding: 15px; background-color: #B05C55; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 500; cursor: pointer; margin-bottom: 20px; }
        .send-btn:active { opacity: 0.9; }
        .cancel-link { display: block; text-align: center; color: #666; text-decoration: none; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geld senden an:</h1>
        <h2>Unbekannter Empfänger</h2>
        
        <!-- ID 'paymentForm' hinzugefügt, um es mit JS zu steuern -->
        <form id="paymentForm">
            <label for="amount">Betrag (CHF):</label>
            <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
            
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Name eingeben">
            
            <label for="file">Bild (Optional):</label>
            <div class="file-upload-wrapper">
                <input type="file" id="file" name="image" accept="image/*">
            </div>
            
            <button type="submit" class="send-btn">Senden</button>
            <a href="index.html" class="cancel-link">Abbrechen</a>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Verhindert das normale Absenden
            
            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value;
            const fileInput = document.getElementById('file');
            
            // Funktion zum Weiterleiten
            function proceed() {
                // Wir bauen die URL manuell zusammen
                window.location.href = `succes.html?amount=${amount}&name=${encodeURIComponent(name)}`;
            }

            // Wenn ein Bild ausgewählt wurde
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Das Bild wird in einen langen Text-Code umgewandelt und gespeichert
                    localStorage.setItem('temp_transaction_image', e.target.result);
                    proceed();
                };
                
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                // Kein Bild ausgewählt -> Alten Speicher löschen und weiter
                localStorage.removeItem('temp_transaction_image');
                proceed();
            }
        });
    </script>
</body>
</html>
