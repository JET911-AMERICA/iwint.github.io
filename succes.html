<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung erfolgreich</title>
    
    <!-- APP CODE -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body { background-color: #6a9e55; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: space-between; }
        .header-content { text-align: center; margin-top: 80px; flex-grow: 1; }
        .icon-container { width: 80px; height: 90px; margin: 0 auto 20px auto; position: relative; }
        svg { width: 100%; height: 100%; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        @keyframes fadeIn { to { opacity: 1; } }
        #hexagon { stroke: white; stroke-width: 2; fill: none; animation: fadeIn 0.4s ease-in forwards; }
        #checkmark { stroke: white; stroke-width: 4; fill: none; stroke-dasharray: 80; stroke-dashoffset: 80; animation: draw 0.5s ease-out forwards; animation-delay: 0.4s; }
        .fade-in-element { opacity: 0; animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.9s; }
        h2 { font-weight: 400; font-size: 1.4rem; margin-bottom: 10px; }
        .date-time { font-size: 1rem; opacity: 0.9; }
        .card { background-color: white; width: 90%; max-width: 350px; border-radius: 15px; color: black; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.9rem; color: #333; margin-bottom: 5px; display: block; text-align: left; width: 100%; }
        .amount-value { font-size: 1.8rem; font-weight: 500; margin-bottom: 20px; display: block; width: 100%; text-align: left; }
        .separator { border-top: 1px solid #e0e0e0; margin: 15px 0; position: relative; width: 100%; }
        .recipient-value { font-size: 1.5rem; margin-top: 10px; display: block; font-weight: 500; width: 100%; text-align: left; min-height: 10px; }
        
        .recipient-img { 
            width: 100px; height: 100px; object-fit: contain; border-radius: 10px; 
            margin-top: 10px; display: none; 
        }

        .ok-btn { background-color: white; color: black; width: 90%; max-width: 350px; padding: 15px; text-align: center; text-decoration: none; font-weight: bold; font-size: 1.1rem; border-radius: 10px; margin-bottom: 30px; border: none; display: block; }
    </style>
</head>
<body>
    <div class="header-content">
        <div class="icon-container">
            <svg viewBox="0 0 100 115">
                <path id="hexagon" d="M50 5 L95 30 L95 85 L50 110 L5 85 L5 30 Z" />
                <path id="checkmark" d="M30 60 L45 75 L70 40" />
            </svg>
        </div>
        <div class="fade-in-element">
            <h2>Zahlung erfolgreich</h2>
            <div class="date-time" id="currentDate"></div>
        </div>
    </div>
    
    <div class="card fade-in-element">
        <span class="label">Betrag</span>
        <span class="amount-value" id="displayAmount">CHF 0.00</span>
        <div class="separator"></div>
        <span class="label">Empfänger</span>
        <div class="recipient-value" id="displayRecipient"></div>
        <img id="recipientImg" class="recipient-img" src="" alt="Empfänger Bild">
    </div>
    
    <a href="index.html" class="ok-btn fade-in-element">OK</a>
    
    <script>
        const now = new Date();
        const dateStr = now.toLocaleDateString('de-CH', { day: 'numeric', month: 'long', year: 'numeric' }); 
        const timeStr = now.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' });
        document.getElementById('currentDate').innerText = `${dateStr} | ${timeStr}`;
        
        const urlParams = new URLSearchParams(window.location.search);
        let amount = urlParams.get('amount') || "0.00";
        let recipientName = urlParams.get('name') || urlParams.get('recipient_name') || "";
        
        document.getElementById('displayAmount').innerText = 'CHF ' + amount;
        document.getElementById('displayRecipient').innerText = recipientName;
        
        const savedImage = localStorage.getItem('temp_transaction_image');
        if (savedImage) {
            const imgElement = document.getElementById('recipientImg');
            imgElement.src = savedImage;
            imgElement.style.display = 'block';
        }

        const lastSaved = sessionStorage.getItem('last_tx_id');
        const currentTxId = amount + recipientName + timeStr; 
        
        if (lastSaved !== currentTxId) {
            let transactions = JSON.parse(localStorage.getItem('twint_transactions') || '[]');
            
            let listName = recipientName;
            if (listName === "") { listName = "Unbekannt"; }

            transactions.unshift({ 
                name: listName, 
                amount: amount, 
                date: "Heute", 
                time: timeStr,
                image: savedImage || null // HIER: Bild wird jetzt fest gespeichert!
            });
            
            // Wir speichern nur die letzten 10, um Speicher zu sparen (wegen Bildern)
            if (transactions.length > 10) transactions.pop();
            
            localStorage.setItem('twint_transactions', JSON.stringify(transactions));
            sessionStorage.setItem('last_tx_id', currentTxId);
        }
    </script>
</body>
</html>
